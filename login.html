<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” G-POWER HOUSE</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="gradient-bg">
  <header class="topbar">
    <img src="assets/img/logo.png" class="logo-small" alt="logo" />
    <h2 style="margin:0">Login</h2>
    <div></div>
  </header>

  <main class="card container-small">
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" required />

      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" required />

      <!-- optional confirm password (you asked earlier) -->
      <label for="loginConfirmPassword">Confirm Password (optional)</label>
      <input id="loginConfirmPassword" type="password" placeholder="Optional" />

      <button type="submit" class="btn">Login</button>

      <div class="or">OR</div>
      <button type="button" id="googleLogin" class="btn outline">Login with Google</button>

      <p class="muted" style="margin-top:12px;">Don't have an account? <a href="register.html" style="color:#fff;text-decoration:underline;">Register</a></p>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-storage-compat.js"></script>

  <script src="firebase/firebase-config.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
